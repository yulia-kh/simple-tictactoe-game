<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
      <h1> Tic Tac Toe </h1>
      <p id="winner"></p>
      <button type="reset" name="reset" id="resetButton" onclick="resetGame()">Start Over</button>
        <div id="board">
            <section>
                <button id="0" onclick="handleClick(this)" class="square">&nbsp;</button>
                <button id="1" onclick="handleClick(this)" class="square">&nbsp;</button>
                <button id="2" onclick="handleClick(this)" class="square">&nbsp;</button>               
            </section>
            <section>
                <button id="3" onclick="handleClick(this)" class="square">&nbsp;</button>
                <button id="4" onclick="handleClick(this)" class="square">&nbsp;</button>
                <button id="5" onclick="handleClick(this)" class="square">&nbsp;</button>               
            </section>
            <section>
                <button id="6" onclick="handleClick(this)" class="square">&nbsp;</button>
                <button id="7" onclick="handleClick(this)" class="square">&nbsp;</button>
                <button id="8" onclick="handleClick(this)" class="square">&nbsp;</button> 
            </section>
        </div>
    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
